<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block & inline Demo</title>
    <style>
        body {
            margin: 0;
            font-family: helvetica, sans-serif;
        }
        h1, p, span {
            padding: 5px;
            margin: 10px, 0;
            border: 1px solid #818181;
        }
        .block-element {
            display: block;
            background-color: #5feb4d;
        }
        .inline-element {
            display: inline;
            background-color: #aaa;
        }
        .lorem {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1 class="block-element">Size One Heading</h1>
    <p class="block-element">This is a paragraph.</p>
    <p class="block-element">I like <span class="inline-element">Corn Flakes</span> and <span class='inline-element'>Cheerios</span>.</p>
    <br>
    <h2>Block vs. Inline</h2>
    <br>
    <br>
    <div class="lorem">Lorem ipsum text.</div>
</body>
</html>
